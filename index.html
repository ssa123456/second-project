<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <iframe src="header.html" width="100%" height="120px" name="header" frameborder="0">当前浏览器不支持iframe标记</iframe>
  <header>
    <img id="imgBackground" src="">
    <ul id="ulBackground">
      <li class="liBackground" onmouseover="stopThis(0)" onmouseout="recoveryThis(this)"></li>
      <li class="liBackground" onmouseover="stopThis(1)" onmouseout="recoveryThis(this)"></li>
      <li class="liBackground" onmouseover="stopThis(2)" onmouseout="recoveryThis(this)"></li>
      <li class="liBackground" onmouseover="stopThis(3)" onmouseout="recoveryThis(this)"></li>
      <li class="liBackground" onmouseover="stopThis(4)" onmouseout="recoveryThis(this)"></li>
    </ul>
  </header>
  <article>
    <div class="left">
      <div>
        <span>商品精选</span>
        <span>广告</span>
      </div>
      <ul id="ulLeft"></ul>
    </div>
    <div class="right">
      <ul id="ulRight"></ul>
      <div>
        <input type="button" value="首页">
        <input type="button" value="上一页">
        <input type="button" value="下一页">
        <input type="button" value="末页">
        <span>共10页</span>
        <span>当前第一页</span>
      </div>
    </div>
  </article>
  <iframe src="footer.html" width="100%" height="100%" name="header" frameborder="0">当前浏览器不支持iframe标记</iframe>
  <script src="./js/ip.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
