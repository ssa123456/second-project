<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/font-awesome.css">
</head>

<body>
  <header>
    <div>
      <img src="./images/logo.png">
      <span>欢迎登录</span>
    </div>
    <div>
      <i class="fa fa-commenting" aria-hidden="true"></i>
      <span>登录页面，调查问卷</span>
    </div>
  </header>
  <div class="one">
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
    <span>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。</span>
  </div>
  <article>
    <img src="./images/loginBg.png" alt="">
    <div class="box">
      <div>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <span>京东不会以任何理由要求你转账汇款，谨防诈骗</span>
      </div>
      <div>
        <span>扫码登录</span>
        <span>|</span>
        <span>账户登录</span>
      </div>
      <div>
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <input type="text" id="username" placeholder="邮箱/用户名/登录手机">
      </div>
      <div>
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" id="password" placeholder="密码">
      </div>
      <span>忘记密码</span>
      <input type="button" value="登录" onclick="clickLogin()">
      <div>
        <div>
          <i class="fa fa-qq" aria-hidden="true"></i>
          <span>QQ</span>
          <span>|</span>
          <i class="fa fa-weixin" aria-hidden="true"></i>
          <span>微信</span>
        </div>
        <div>
          <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
          <a href="./register.html">立即注册</a>
        </div>
      </div>
    </div>
  </article>

  <footer>
    <div>关于我们｜联系我们｜人才招聘｜商家入住｜广告服务｜手机京东｜友情链接｜销售联盟｜京东社区｜京东公益｜English Site</div>
  </footer>
  <script src="./js/login.js"></script>
  <script src="./js/ip.js"></script>
</body>

</html>
