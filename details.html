<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品详情</title>
  <link rel="stylesheet" href="./css/details.css">
  <link rel="stylesheet" href="./css/font-awesome.css">
</head>

<body>
  <iframe src="header.html" width="100%" height="120px" name="header" frameborder="0">当前浏览器不支持iframe标记</iframe>
  <article>
    <div>
      <img id="img">
    </div>
    <div class="right">
      <h3 id="name"></h3>
      <div class="boxone">
        <span>京东价</span>
        <div>
          <span id="price"></span>
          <span>[9.5折]</span>
          <span>[定价</span>
          <span>¥38.00</span>
          <span>]</span>
          <span>降价通知</span>
        </div>
        <div>
          <span>累计评价</span>
          <br>
          <span>45万+</span>
        </div>
        <span>促销信息</span>
        <div>
          <span>满减</span>
          <span>每满100元，可减50元现金</span>
          <span>详情</span>
          <i class="fa fa-angle-double-right" aria-hidden="true"></i>
          <br />
          <span>加价购</span>
          <span>每满10元另加26.90元，或满12元另加16.90元，或满15元另加9.90元</span>
          <br />
          <span>即可在购物车换购热销商品</span>
          <span>详情</span>
          <i class="fa fa-angle-double-right" aria-hidden="true"></i>
          <br />
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <span>以上促销可在购物车任选其一</span>
        </div>
      </div>
      <div class="boxtwo">
        <span>增值业务</span>
        <div>
          <i class="fa fa-refresh" aria-hidden="true"></i>
          <span>高价回收，极速到账</span>
          <i class="fa fa-gift" aria-hidden="true"></i>
          <span>礼品包装</span>
        </div>
        <span>排名</span>
        <div>
          <span>自营</span>
          <span>童书销量榜</span>
          <span>第</span>
          <span>8</span>
          <span>位</span>
        </div>
        <span>配送至</span>
        <div>
          <select>
            <option>浙江省杭州市萧江区戴村镇</option>
          </select>
          <span>有货</span>
          <br/>
          <span>由京东发货，并提供售后服务，23:00前下单，预计明天送达</span>
        </div>
        <span>重量</span>
        <span>0.1kg</span>
        <span>服务支持</span>
        <div>
          <i class="fa fa-diamond" aria-hidden="true"></i>
          <span>放心购</span>
          <span>闪电退款</span>
          <span>｜</span>
          <span>上门换新</span>
          <span>｜</span>
          <span>破损包退换</span>
          <br/>
          <span>211限时达</span>
          <span>自提</span>
          <span>49元免基础运费</span>
        </div>
      </div>
      <input type="button" value="加入购物车" onclick="joinCar()">
    </div>
  </article>
  <iframe src="footer.html" width="100%" height="100%" name="header" frameborder="0">当前浏览器不支持iframe标记</iframe>
  <script src="./js/ip.js"></script>
  <script src="./js/details.js"></script>
</body>

</html>
